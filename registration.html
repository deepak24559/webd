<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>  

     <div id="header">
        <h1>
        Registration  Form
     </h1>
    </div>
      
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="form-group">
                <div class="div"> <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                <span class="error" id="firstNameError"></span></div>
            </div>
            <div class="form-group">
                <div class="div">  <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                <span class="error" id="lastNameError"></span></div>
            </div>
            <div class="form-group">
                <div class="div">  <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Enter your phone number">
                <span class="error" id="numberError"></span></div>
            </div>
            <div class="form-group">
                <div class="div">  <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span></div>
            </div>
            <div class="form-group">
                <div class="div">  <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
                <span class="error" id="passwordError"></span></div>
            </div>
            <div class="form-group">
                <div class="div"> <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address"></textarea>
                <span class="error" id="addressError"></span></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
